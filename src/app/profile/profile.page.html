<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profileForm">
    <form [formGroup] = "profileFormData" (ngSubmit)="changeProfile()">
      <ion-item lines="full">
        <ion-label>Name</ion-label>
        <ion-input type="text"  formControlName = "name" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label>Address</ion-label>
        <ion-input type="text" formControlName = "address" required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label>Email</ion-label>
        <ion-input type="text" formControlName = "email" required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" expand="block">Change</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
